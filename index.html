<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omni AI - Support Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      padding: 0;
    }

    .chat-container {
      width: 100%;
      height: 100vh;
      height: 100dvh;
      max-width: 500px;
      max-height: 700px;
      background: #16213e;
      border-radius: 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .chat-header {
      background: linear-gradient(135deg, #0f3460, #533483);
      padding: 16px 20px;
      color: white;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
    }

    .header-info {
      flex: 1;
      min-width: 0;
    }

    .header-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .call-btn {
      padding: 10px 16px;
      border: none;
      border-radius: 999px;
      background: green;
      color: white;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    .call-btn:hover, .call-btn:active {
      filter: brightness(1.1);
    }

    .call-status {
      font-size: 12px;
      color: #aaa;
      margin-top: 2px;
    }

    .avatar {
      width: 44px;
      height: 44px;
      background: #e94560;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
      flex-shrink: 0;
    }

    .header-info h3 {
      font-size: 18px;
    }

    .header-info span {
      font-size: 12px;
      opacity: 0.8;
      color: #00ff88;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      -webkit-overflow-scrolling: touch;
    }

    .message {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .message.agent {
      background: #0f3460;
      color: white;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .message.user {
      background: #533483;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .message ul {
      margin: 8px 0;
      padding-left: 20px;
    }

    .message li {
      margin: 4px 0;
    }

    .message strong {
      font-weight: 600;
      color: #00ff88;
    }

    .message em {
      font-style: italic;
      opacity: 0.9;
    }

    .typing {
      background: #0f3460;
      color: #888;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      font-style: italic;
    }

    .chat-input {
      padding: 12px 16px;
      padding-bottom: max(12px, env(safe-area-inset-bottom));
      background: #0f3460;
      display: flex;
      gap: 10px;
      flex-shrink: 0;
    }

    .chat-input input {
      flex: 1;
      padding: 14px 18px;
      border-radius: 24px;
      border: none;
      background: #16213e;
      color: white;
      font-size: 16px;
      outline: none;
      -webkit-appearance: none;
    }

    .chat-input input::placeholder {
      color: #666;
    }

    .chat-input button {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: #e94560;
      color: white;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    .chat-input button:hover, .chat-input button:active {
      background: #c73652;
    }

    .player-id {
      padding: 8px 20px;
      background: #0a0a1a;
      color: #666;
      font-size: 11px;
      flex-shrink: 0;
    }

    /* Desktop styles */
    @media (min-width: 520px) {
      body {
        padding: 20px;
      }

      .chat-container {
        border-radius: 16px;
        height: 600px;
        max-height: 90vh;
      }
    }

    /* Fix iOS keyboard issues */
    @supports (-webkit-touch-callout: none) {
      .chat-input input {
        font-size: 16px; /* Prevents zoom on iOS */
      }
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="avatar">AI</div>
      <div class="header-info">
        <div class="header-top">
          <h3>Omni AI</h3>
          <button id="callBtn" class="call-btn">üìû Call</button>
        </div>
        <div id="callStatus" class="call-status">Call Ended</div>
        <span>‚óè Online</span>
      </div>
    </div>
    <div class="player-id">Session: <span id="pidDisplay">demo_user</span></div>
    <div class="messages" id="messages">
      <div class="message agent">Hi! I'm Omni, an AI that handles voice and chat support. Test me out or ask what I can do for your business!</div>
    </div>
    <div class="chat-input">
      <input type="text" id="input" placeholder="Type your message..." />
      <button id="sendBtn">‚û§</button>
    </div>
  </div>

  <script type="module">
    import { RetellWebClient } from 'https://cdn.jsdelivr.net/npm/retell-client-js-sdk@2.0.7/+esm';

    const WEBHOOK_URL = 'https://omni-channel-production-54be.up.railway.app/chat';
    const VOICE_URL = 'https://omni-channel-production-54be.up.railway.app';

    // Generate or retrieve session ID
    let SESSION_ID = localStorage.getItem('omni_session_id');
    if (!SESSION_ID) {
      SESSION_ID = 'demo_' + Math.random().toString(36).substring(2, 10);
      localStorage.setItem('omni_session_id', SESSION_ID);
    }
    document.getElementById('pidDisplay').textContent = SESSION_ID;

    // Initialize Retell client
    const retellClient = new RetellWebClient();

    let onCall = false;

    async function toggleCall() {
      const callBtn = document.getElementById('callBtn');
      const callStatus = document.getElementById('callStatus');

      if (onCall) {
        retellClient.stopCall();
        onCall = false;
        callBtn.textContent = 'üìû Call';
        callBtn.style.background = 'green';
        callStatus.textContent = 'Call Ended';
        return;
      }

      callStatus.textContent = 'Requesting mic...';

      // Request microphone permission first (required for mobile)
      try {
        await navigator.mediaDevices.getUserMedia({ audio: true });
      } catch (micError) {
        callStatus.textContent = 'Mic denied';
        alert('Please allow microphone access to make a call.');
        return;
      }

      callStatus.textContent = 'Connecting...';

      try {
        const res = await fetch(`https://omni-channel-production-54be.up.railway.app/create-call?customer_id=${SESSION_ID}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });
        const data = await res.json();

        if (data.error) {
          throw new Error(data.error);
        }

        await retellClient.startCall({ accessToken: data.access_token });
        onCall = true;
        callBtn.textContent = 'üî¥ End';
        callBtn.style.background = 'red';
        callStatus.textContent = 'Connected';

        retellClient.on('call_ended', () => {
          onCall = false;
          callBtn.textContent = 'üìû Call';
          callBtn.style.background = 'green';
          callStatus.textContent = 'Call Ended';
        });

        retellClient.on('error', (error) => {
          console.error('Call error:', error);
          onCall = false;
          callBtn.textContent = 'üìû Call';
          callBtn.style.background = 'green';
          callStatus.textContent = 'Error';
        });
      } catch (e) {
        onCall = false;
        callBtn.textContent = 'üìû Call';
        callBtn.style.background = 'green';
        callStatus.textContent = 'Failed';
        console.error(e);
        alert('Call failed: ' + e.message);
      }
    }

    // Convert markdown to HTML for chat display
    function formatMarkdown(text) {
      return text
        // Bold: **text** or __text__
        .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
        .replace(/__(.+?)__/g, '<strong>$1</strong>')
        // Italic: *text* or _text_
        .replace(/\*(.+?)\*/g, '<em>$1</em>')
        .replace(/_(.+?)_/g, '<em>$1</em>')
        // Bullet points: - item or ‚Ä¢ item
        .replace(/^[-‚Ä¢]\s+(.+)$/gm, '<li>$1</li>')
        // Wrap consecutive <li> in <ul>
        .replace(/(<li>.*<\/li>\n?)+/g, '<ul>$&</ul>')
        // Line breaks
        .replace(/\n/g, '<br>');
    }

    async function sendMessage() {
      const input = document.getElementById('input');
      const messages = document.getElementById('messages');
      const text = input.value.trim();
      if (!text) return;

      messages.innerHTML += `<div class="message user">${text}</div>`;
      input.value = '';
      messages.innerHTML += `<div class="message typing" id="typing">Agent is typing...</div>`;
      messages.scrollTop = messages.scrollHeight;

      const res = await fetch(WEBHOOK_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ player_id: SESSION_ID, message: text })
      });

      const responseText = await res.text();
      let response;
      try {
        const data = JSON.parse(responseText);
        response = data.response || responseText;
      } catch (e) {
        response = responseText;
      }
      document.getElementById('typing').remove();
      messages.innerHTML += `<div class="message agent">${formatMarkdown(response)}</div>`;
      messages.scrollTop = messages.scrollHeight;
    }

    // Attach event listeners
    document.getElementById('callBtn').addEventListener('click', toggleCall);
    document.getElementById('sendBtn').addEventListener('click', sendMessage);
    document.getElementById('input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>

</html>
